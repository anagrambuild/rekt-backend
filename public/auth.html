<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REKT - Welcome</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Auth-specific styles */
      .auth-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .auth-header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .auth-header p {
        color: #888;
        font-size: 1.1rem;
      }

      .auth-options {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .auth-options button {
        flex: 1;
        padding: 15px;
        font-size: 1.1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .auth-form {
        display: none;
        animation: fadeIn 0.3s ease;
      }

      .auth-form.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #ddd;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .validation-feedback {
        margin-top: 8px;
        font-size: 0.9rem;
        min-height: 20px;
      }

      .validation-feedback.success {
        color: #4ade80;
      }

      .validation-feedback.error {
        color: #f87171;
      }

      .validation-feedback.checking {
        color: #fbbf24;
      }

      .avatar-upload {
        text-align: center;
        padding: 20px;
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .avatar-upload:hover {
        border-color: #667eea;
        background: rgba(102, 126, 234, 0.05);
      }

      .avatar-upload input[type="file"] {
        display: none;
      }

      .avatar-upload-label {
        display: inline-block;
        padding: 10px 20px;
        background: rgba(102, 126, 234, 0.2);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .avatar-upload-label:hover {
        background: rgba(102, 126, 234, 0.3);
      }

      .avatar-preview {
        margin-top: 15px;
      }

      .avatar-preview img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #667eea;
      }

      .submit-btn {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 10px;
        margin-top: 20px;
        transition: all 0.3s ease;
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .back-btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #ddd;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: all 0.3s ease;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #667eea;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1>üöÄ Welcome to REKT</h1>
        <p>High-leverage trading on Solana</p>
      </div>

      <!-- Initial Options -->
      <div id="auth-options" class="auth-options">
        <button id="signin-btn" class="btn btn-primary">Sign In</button>
        <button id="create-account-btn" class="btn btn-secondary">
          Create Account
        </button>
      </div>

      <!-- Sign In Form -->
      <div id="signin-form" class="auth-form">
        <button class="back-btn" onclick="showOptions()">‚Üê Back</button>
        <h2 style="margin-bottom: 20px; color: #ddd">Sign In</h2>
        <form id="signin-form-element">
          <div class="form-group">
            <label for="signin-email">Email Address</label>
            <input
              type="email"
              id="signin-email"
              name="email"
              required
              placeholder="Enter your email"
            />
            <div id="signin-email-feedback" class="validation-feedback"></div>
          </div>
          <button type="submit" class="btn btn-primary submit-btn">
            <span id="signin-btn-text">Sign In</span>
            <span
              id="signin-loading"
              class="loading"
              style="display: none"
            ></span>
          </button>
        </form>
      </div>

      <!-- Create Account Form -->
      <div id="create-account-form" class="auth-form">
        <button class="back-btn" onclick="showOptions()">‚Üê Back</button>
        <h2 style="margin-bottom: 20px; color: #ddd">Create Account</h2>
        <form id="create-account-form-element">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Choose a username"
            />
            <div id="username-feedback" class="validation-feedback"></div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
            <div id="email-feedback" class="validation-feedback"></div>
          </div>

          <div class="form-group">
            <label>Profile Picture (Optional)</label>
            <div class="avatar-upload">
              <input type="file" id="avatar" name="avatar" accept="image/*" />
              <label for="avatar" class="avatar-upload-label">
                üì∑ Choose Image
              </label>
              <div style="margin-top: 10px; color: #888; font-size: 0.9rem">
                Square preferred, max 5MB
              </div>
              <div id="avatar-preview" class="avatar-preview"></div>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary submit-btn"
            id="create-account-submit"
          >
            <span id="create-account-btn-text">Create Account</span>
            <span
              id="create-account-loading"
              class="loading"
              style="display: none"
            ></span>
          </button>
        </form>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
